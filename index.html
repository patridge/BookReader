<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Reader</title>
  </head>
  <body>
    <div id="app">
      <div class="reader-container">
        <div id="word-display" class="word-display">
          Load a book to begin
        </div>
        
        <div class="controls">
          <input type="file" id="file-input" accept=".txt" />
          <button id="play-pause" disabled>Play</button>
          
          <div class="speed-control">
            <label for="speed">Speed (WPM): </label>
            <input type="range" id="speed" min="100" max="1000" value="300" step="50" />
            <span id="speed-value">300</span>
          </div>
          
          <div class="progress">
            <span id="progress-text">0 / 0</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
