<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Reader - Speed Reading App</title>
    <meta name="description" content="A web-based speed reading app with visual word-by-word display and text-to-speech. Read books faster with adjustable WPM and keyboard controls." />
    
    <!-- Open Graph (Mastodon, Facebook) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://patridge.github.io/BookReader/" />
    <meta property="og:title" content="Book Reader - Speed Reading App" />
    <meta property="og:description" content="A web-based speed reading app with visual word-by-word display and text-to-speech. Read books faster with adjustable WPM and keyboard controls." />
    <meta property="og:image" content="https://patridge.github.io/BookReader/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://patridge.github.io/BookReader/" />
    <meta property="twitter:title" content="Book Reader - Speed Reading App" />
    <meta property="twitter:description" content="A web-based speed reading app with visual word-by-word display and text-to-speech. Read books faster with adjustable WPM and keyboard controls." />
    <meta property="twitter:image" content="https://patridge.github.io/BookReader/og-image.png" />
  </head>
  <body>
    <div id="app">
      <button id="help-button" class="help-button" title="Keyboard Shortcuts">?</button>
      
      <div id="help-overlay" class="help-overlay hidden">
        <div class="help-content">
          <h2>Keyboard Shortcuts</h2>
          <div class="shortcut-list">
            <div class="shortcut-item">
              <kbd>Space</kbd>
              <span>Play / Pause</span>
            </div>
            <div class="shortcut-item">
              <kbd>M</kbd>
              <span>Toggle Visual / Speech Mode</span>
            </div>
            <div class="shortcut-item">
              <kbd>↑</kbd>
              <span>Increase Speed</span>
            </div>
            <div class="shortcut-item">
              <kbd>↓</kbd>
              <span>Decrease Speed</span>
            </div>
            <div class="shortcut-item">
              <kbd>←</kbd>
              <span>Jump Back 50 Words</span>
            </div>
            <div class="shortcut-item">
              <kbd>→</kbd>
              <span>Jump Forward 50 Words</span>
            </div>
            <div class="shortcut-item">
              <kbd>?</kbd>
              <span>Toggle This Help</span>
            </div>
          </div>
          <button id="close-help">Close</button>
        </div>
      </div>
      
      <div class="reader-container">
        <div id="word-display" class="word-display">
          Load a book to begin
        </div>
        
        <div class="controls">
          <div class="file-controls">
            <input type="file" id="file-input" accept=".txt" />
            <span class="or-divider">or</span>
            <button id="load-sample">Load Sample (Alice in Wonderland)</button>
          </div>
          <button id="play-pause" disabled>Play</button>
          
          <div class="speed-control">
            <label for="speed">Speed (WPM): </label>
            <input type="range" id="speed" min="100" max="1000" value="300" step="50" />
            <span id="speed-value">300</span>
          </div>
          
          <div class="reading-mode">
            <label>Reading Mode:</label>
            <label class="radio-label">
              <input type="radio" name="reading-mode" value="visual" checked />
              Visual
            </label>
            <label class="radio-label">
              <input type="radio" name="reading-mode" value="speech" />
              Speech
            </label>
          </div>
          
          <div class="progress">
            <span id="progress-text">0 / 0</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
